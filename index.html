<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job applicatioon form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application (web)</h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">first name</label>
                        <input id="first_name" name="first_name" placeholder="Enter your name.."/>
                    </div>
                    <div class="form_control">
                        <label for="last_name">last name</label>
                        <input id="last_name" name="last_name" placeholder="Enter your last name.."/>
                </div>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name= "Email" placeholder="Enter your email.."/>
                </div>
                <div class="form_control">
                    <label for="job_role">Job</label>
                    <select id="job_role" name="job_role">
                        <option value="Fronted">select job role</option>
                        <option value="Backend">select job role</option>
                        <option value="developer">select job role</option>
                        <option value="Reacher">select job role</option>
                        <option value="Teacher">select job role</option>
                    </select>
                     </div>
                     <div class="form_control">
                        <label for="addreess">Addresse</label>
                        <textarea id="addreess" name="addreess"  rows="4" cols="50" placeholder="Enter Addreess"></textarea> 
                </div>
                <div class="form_control">
                       <label for="city">City</label>
                        <input id="city"name="City"placeholder="Enter your city name.."/>
                </div>
                <div class="form_control">
                      <label for="pincode">City</label>
                     <input  type= "number"id="pincode" name="Pincode" placeholder="Enter your Pincode"/>
                </div>
                    <div class="form_control">
                        <label for="date">date</label>
                         <input  type= "date" id="date" name="date"  />
                    </div>
                    <div class="form_control">
                        <label for="upload">date</label>
                         <input  type= "file" id="upload" name="Upload" />
                    </div>
                </div>
                <div class="button">
                    <button type="submit"> Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
